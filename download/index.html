<!DOCTYPE html>
<html lang="en">

<head>
  <title>Download</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="sad, bambosan">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Jost">
  <link rel="stylesheet" href="../style.css">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8231611512488101" crossorigin="anonymous"></script>
</head>

<body>
  <div class="con1">
    <div class="m12">
      <!-- horadunit -->
      <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-8231611512488101" data-ad-slot="4141086993"
      data-ad-format="auto" data-full-width-responsive="true"></ins>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>
    <div class="m12">
      <h2 class="nm" id="cd"></h2>
      <a style="margin: 0; visibility:hidden"><u>Click here if download not started</u></a>
    </div>
    <div class="m12">
      <!-- horadunit -->
      <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-8231611512488101" data-ad-slot="4141086993"
      data-ad-format="auto" data-full-width-responsive="true"></ins>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>
  </div>
  <script>
    const qurl = new URLSearchParams(window.location.search);
    let t, i = 10;
    t = setInterval(_=> {
      if(i <= 0){
        clearInterval(t);
        cd.innerHTML = "Downloading...";
        const urls = atob(qurl.get('durl'));
        window.open(urls, '_self', 'noopener,noreferrer');
        document.querySelector('a').style.visibility = 'visible';
        document.querySelector('a').href = urls;
      } else {
        cd.innerHTML = qurl.has('durl') ? `Starting download in ${i} seconds...` : 'What do you want?';
      }
      i--;
    }, 1000);
  </script>
</body>

</html>
